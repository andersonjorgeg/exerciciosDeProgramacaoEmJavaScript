<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <title>Calculadora de Potência Elétrica</title>
</head>

<body>
  <div class="container">
    <h1>Calculadora de Potência Elétrica</h1>
    <div class="form-group">
      <label for="tensao">Tensão (V):</label>
      <input type="number" id="tensao" step="0.01">
    </div>
    <div class="form-group">
      <label for="corrente">Corrente (A):</label>
      <input type="number" id="corrente" step="0.01">
    </div>
    <button id="calcular">Calcular Potência</button>
    <p id="resultado"></p>
  </div>

  <script src="calculoPotenciaEletrica.js"></script>

</body>

</html>
